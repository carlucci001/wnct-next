<svg xmlns="http://www.w3.org/2000/svg" width="728" height="90" viewBox="0 0 728 90">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#2d5a87"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="728" height="90" fill="url(#bg)"/>

  <!-- Accent line -->
  <rect x="0" y="0" width="6" height="90" fill="#f59e0b"/>

  <!-- Company name -->
  <text x="30" y="38" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="#ffffff">
    Farrington Development
  </text>

  <!-- Tagline -->
  <text x="30" y="62" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">
    Professional Web Design &amp; Development
  </text>

  <!-- CTA Button -->
  <rect x="560" y="25" width="140" height="40" rx="4" fill="#f59e0b"/>
  <text x="630" y="51" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e3a5f" text-anchor="middle">
    Get a Quote
  </text>

  <!-- Decorative elements -->
  <circle cx="520" cy="45" r="3" fill="#f59e0b" opacity="0.5"/>
  <circle cx="535" cy="45" r="2" fill="#f59e0b" opacity="0.3"/>
</svg>
